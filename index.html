<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>App Clima&Musica</title>
</head>
<body>
  <section class="container">
    <video class="video" autoplay muted loop>
      <source id="video-souce" src="./video/video1.mp4" type="video/mp4">
    </video>
    <div class="caixa">
      <div class="procura">
        <button onclick="botaoDeBusca()">
          <img src="./assets/lupa.png" alt="icone-lupa">
        </button>
        <input id="input-busca" placeholder="Digite o nome da cidade" type="text">
      </div>   
      <div class="envelope">
        <div class="conteudo-clima">
          <img class="icone-tempo" src="./assets/01d.png" alt="icone-tempo" />
              <h2 id="nome-cidade">Paris</h2>
              <h3 id="temperatura">22°</h3>

              <div class="conteudo-variacoes">
                <p class="maxTemperatura">Máx: 23°</p>
                <p class="minTemperatura">Mín: 21°</p>
              </div>

        </div>
        <div class="conteudo-musica">
          <img src="./assets/Musica.png" alt="musica-icon" class="icone-musica">
          <h2>Playlist</h2>
          
          <ul class="playlist-caixa">
          <li>
            <img src="./assets/spotify.png" alt="spotify-icon">
            <p>Nouveautés Pop</p>
          </li>
          <li>
            <img src="./assets/spotify.png" alt="spotify-icon">
            <p>Nouveautés Pop</p>
          </li>
          <li>
            <img src="./assets/spotify.png" alt="spotify-icon">
            <p>Nouveautés Pop</p>
          </li>
        </div>
      </div>   
    </div>
  </section>

  <script src="./scripts.js"></script>
</body>

</html>
